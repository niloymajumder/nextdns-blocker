name: CI

on:
  push:
    branches: [main, prod]
  pull_request:
    branches: [main, prod]

# Note: Linting, formatting, type-checking, and security scanning are handled by pre-commit.ci
# This workflow focuses on tests and platform-specific validations

jobs:
  powershell-syntax:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6

      - name: Validate PowerShell syntax
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $scripts = @('install.ps1', 'setup-logrotate.ps1')
          $failed = $false

          foreach ($script in $scripts) {
            Write-Host "Checking $script..."
            try {
              $null = [System.Management.Automation.PSParser]::Tokenize((Get-Content $script -Raw), [ref]$null)
              Write-Host "  OK: $script has valid syntax" -ForegroundColor Green
            } catch {
              Write-Host "  ERROR: $script has syntax errors: $_" -ForegroundColor Red
              $failed = $true
            }
          }

          if ($failed) {
            exit 1
          }

  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
        exclude:
          # Reduce matrix size - only test all Python versions on Ubuntu
          - os: windows-latest
            python-version: '3.9'
          - os: windows-latest
            python-version: '3.10'
          - os: macos-latest
            python-version: '3.9'
          - os: macos-latest
            python-version: '3.10'
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install package with dev dependencies
        run: pip install -e ".[dev]"

      - name: Run tests with coverage
        run: pytest tests/ -v --cov --cov-fail-under=80

      - name: Verify package builds
        run: |
          pip install build
          python -m build --sdist --wheel
